{{$prev := .PrevInSection}}
{{$next := .NextInSection}}

<nav class="paginav">
  {{if $prev}}
  <a class="prev" href="{{ $prev.Permalink }}">
	  <span class="title">« 上一篇</span>
	  <br>
	  <span class="title">{{- $prev.Title -}}</span>
  </a>
  {{- end }}
  {{if $next}}
  <a class="next" href="{{ $next.Permalink }}">
	  <span class="title">下一篇 »</span>
	  <br>
	  <span class="title">{{- $next.Title -}}</span>
  </a>
  {{- end }}
</nav>
